syntax = "proto3";

option java_package = "com.atarusov.justcounter";
option java_multiple_files = true;

message CounterProto {
  string id = 1;
  string title = 2;
  int32 value = 3;
  repeated int32 steps = 4;
  int32 color = 5;
}

message CounterListProto {
  repeated CounterProto counters = 1;
}
